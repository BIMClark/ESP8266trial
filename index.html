
<!DOCTYPE html>
<html>
<head>
  <title>Test ESP8266</title>
</head>
<body>
  <h1>ESP8266 Test Page</h1>
  <button onclick="fetchStatus()">Fetch Status</button>
  <p id="status">Status will appear here.</p>

  <script>
    function fetchStatus() {
      fetch('http://192.168.0.105/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('status').innerText = `Temperature: ${data.temperature}Â°C, Humidity: ${data.humidity}%`;
        })
        .catch(error => {
          console.error('Error fetching status:', error);
          document.getElementById('status').innerText = 'Error fetching status.';
        });
    }
  </script>
</body>
</html>
